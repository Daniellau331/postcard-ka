<!DOCTYPE html>
<html>

<head>
    <title>Postcard Creator!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

<body>

    <header>
        <h1>
            Daily Postcard Creator
        </h1>
    </header>

    <main>

        <div class="container-1">
            <div class="imageUpload">
                <img id="serverImage">
                <label id="chooseButton" for="fileChooser">Choose Image</label>
                <input type="file" id="fileChooser" accept="image/png, .jpeg, .jpg, image/gif">
            </div>
            <div class="flower" id="messageBox" contenteditable="true">Write your message here!</div>
        </div>

        <div class="container-2">
            <div class="font">
                <h3>Choose your font</h3>
                <div class="fontForm">
                    <ul class="fontul">
                        <label>
                            <li class="indie"><span>&#10070;</span>Indie Flower<input type="radio" id="indie"
                                    name="font" value="indie" checked="true"></li>
                        </label>
                        <label>
                            <li class="script"><span>&#9826;</span>Dancing Script<input type="radio" id="script"
                                    name="font" value="script" checked="false"></li>
                        </label>
                        <label>
                            <li class="cang"><span>&#9826;</span>Long cang<input type="radio" id="cang" name="font"
                                    value="cang" checked="false"></li>
                        </label>
                        <label>
                            <li class="apple"><span>&#9826;</span>Homemade apple<input type="radio" id="apple"
                                    name="font" value="apple" checked="false"></li>
                        </label>

                    </ul>
                </div>

                <!-- <form class="fontForm">
                    <label class="indie" for="indie">

                    </label>

                    </label>

                    </label>
                </form> -->
            </div>
            <div class="color">
                <h3>Choose your color</h3>
                <div class="all-color">
                    <div class="color-box" style="background-color:#e6e2cf ;"></div>
                    <div class="color-box" style="background-color:#dbcaac ;"></div>
                    <div class="color-box" style="background-color:#c9cbb3 ;"></div>
                    <div class="color-box" style="background-color:#bbc9ca ;"></div>
                    <div class="color-box" style="background-color:#a6a5b5 ;"></div>
                    <div class="color-box" style="background-color:#b5a6ab ;"></div>
                    <div class="color-box" style="background-color:#eccfcf ;"></div>
                    <div class="color-box" style="background-color:#eceeeb ;"></div>
                    <div class="color-box" style="background-color:#bab9b5 ;"></div>
                </div>

            </div>
            <div>
                <button class="button" id="share">Share postcard</button>
            </div>
        </div>
